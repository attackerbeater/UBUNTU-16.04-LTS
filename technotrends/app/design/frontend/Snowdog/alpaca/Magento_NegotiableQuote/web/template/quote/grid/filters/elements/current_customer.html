<button
    visible="isApplied()"
    class="button action-clear"
    type="button"
    click="clear"
    translate="'Show All Quotes'"
></button>
<button
    visible="!isApplied()"
    class="button action-secondary"
    type="button"
    data-action="grid-filter-apply"
    click="apply"
>
    <span translate="'Show My Quotes'"></span>
</button>
