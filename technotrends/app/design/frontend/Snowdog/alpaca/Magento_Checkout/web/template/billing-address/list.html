<div class="field field-select-billing">
    <label class="label">
        <span
            data-bind="i18n: 'My billing and shipping address are the same'"
        ></span>
    </label>
    <div class="control select" data-bind="if: (addressOptions.length > 1)">
        <select
            class="select__field select__field--native"
            name="billing_address_id"
            data-bind="
                options: addressOptions,
                optionsText: addressOptionsText,
                value: selectedAddress,
                event: { change: onAddressChange(selectedAddress()) };
            "
        ></select>
    </div>
</div>
