<div class="dashboard-actions-toolbar company-users__filters">
    <div
        class="data-grid-filters-wrap action__handler"
        data-part="filter-form"
        css="_show: hasVisible()"
    >
        <div
            class="field"
            outereach="getPlain()"
            visible="false"
            render=""
        />
        <button
            visible="showAllUsers() || !showActiveUsers()"
            class="button dashboard-actions-toolbar__item button--secondary"
            type="button"
            data-action="grid-filter-apply"
            click="setStatusActive"
        >
            <span translate="'Show Active Users'"/>
        </button>
        <button
            visible="showAllUsers() || showActiveUsers()"
            class="button dashboard-actions-toolbar__item button--secondary"
            type="button"
            data-action="grid-filter-apply"
            click="setStatusInactive"
        >
            <span translate="'Show Inactive Users'"/>
        </button>
        <button
            visible="!showAllUsers()"
            class="button dashboard-actions-toolbar__item button--secondary"
            type="button"
            click="clear"
            translate="'Show All Users'"
        />
    </div>
</div>
