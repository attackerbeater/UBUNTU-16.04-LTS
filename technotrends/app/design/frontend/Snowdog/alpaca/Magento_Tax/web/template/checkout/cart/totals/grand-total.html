<!-- ko if: isTaxDisplayedInGrandTotal && isDisplayed() -->
    <div
        class="
            row
            row--no-margins
            between-xs
            grand
            totals
            incl
            cart-totals__row cart-totals__row--summary
        "
    >
        <div
            class="mark cart-totals__row-label cart-totals__row-label--total"
            scope="row"
            data-bind="i18n: inclTaxLabel"
        ></div>
        <div
            class="amount cart-totals__row-value cart-totals__row-value--total"
            data-bind="attr: {'data-th': inclTaxLabel}"
        >
            <span class="price" data-bind="text: getValue()"></span>
        </div>
    </div>
    <div
        class="
            row
            row--no-margins
            between-xs
            grand
            totals
            excl
            cart-totals__row cart-totals__row--summary
        "
    >
        <div
            class="mark cart-totals__row-label cart-totals__row-label--total"
            scope="row"
        >
            <strong data-bind="i18n: exclTaxLabel"></strong>
        </div>
        <div
            class="amount cart-totals__row-value cart-totals__row-value--total"
            data-bind="attr: {'data-th': exclTaxLabel}"
        >
            <span class="price" data-bind="text: getGrandTotalExclTax()"></span>
        </div>
    </div>
<!-- /ko -->
<!-- ko if: !isTaxDisplayedInGrandTotal && isDisplayed() -->
    <div
        class="
            row
            row--no-margins
            between-xs
            grand
            totals
            cart-totals__row cart-totals__row--summary
        "
    >
        <div
            class="mark cart-totals__row-label cart-totals__row-label--total"
            scope="row"
            data-bind="i18n: title"
        ></div>
        <div
            class="amount cart-totals__row-value cart-totals__row-value--total"
            data-bind="attr: {'data-th': title}"
        >
            <span class="price" data-bind="text: getValue()"></span>
        </div>
    </div>
<!-- /ko -->
